version: 2

models:
  - name: Bridge_Questions_Tag
    description: "Bridge between questions and tag dimension."
    meta:
      owner: Christopher Lewis
      domain: stack_overflow
      layer: gold
      maturity: medium

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - question_id
              - tag_id

    columns:
      - name: question_id
        description: "FK to Silver_Layer_Questions.question_id."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('Silver_Layer_Questions')
                field: question_id

      - name: tag_id
        description: "FK to Dimensions_Tags.tag_id (INT64)."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('Dimensions_Tags')
                field: tag_id
