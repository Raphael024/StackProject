version: 2

models:
  - name: Bridge_Questions_Tag
    description: "{{ doc('Bridge_Questions_Tag') }}"
    meta:
      owner: Christopher Lewis
      domain: stack_overflow
      layer: gold
      maturity: medium

    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns: [question_id, tag_id]

    columns:
      - name: question_id
        description: "FK to Silver_Layer_Questions."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('Silver_Layer_Questions')
                field: question_id

      - name: tag_id
        description: "Deterministic INT64 surrogate key (from Dimensions_Tags.tag_id)."
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('Dimensions_Tags')
                field: tag_id
          - dbt_utils.expression_is_true:
              arguments:
                expression: "tag_id >= 0"
